<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<script type="module" defer src="js/app.js"></script>

		<title>Online Counter</title>
	</head>
	<body>
		<header class="header">
			<h1 class="heading-primary">
				Online <span class="u-colorBlue">Counter</span>
			</h1>
		</header>

		<section class="counters"></section>

		<button class="counters__btn">
			<svg class="counters__btn-icon">
				<use xlink:href="img/symbol-defs.svg#icon-plus"></use>
			</svg>
		</button>

		<div class="overlay overlay--hidden"></div>
	</body>
</html>
